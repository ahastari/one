<div role="main" class="main">

    <div class="container">

        <div class="row">
            <div class="col-md-12">
                <div class="blog-posts">

                    <article *ngFor="let post of posts" class="post post-large" >
                        <div class="post-image">
                            <div class="owl-carousel" data-plugin-options='{"items":1}'>
                                <div>
                                    <div class="img-thumbnail">
                                       <!-- <img class="img-responsive" src="" alt="{{post.image}}"> -->
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        

                            <div class="post-content">

                                <h2><a href="blog-post.html">{{post.title_post}}</a></h2>
                                <p>{{post.text_post}}</p>

                                <div class="post-meta">
                                    <span><i class="fa fa-user"></i> By <a>{{post.owner_post}}</a> </span>
                                    <span><i class="fa fa-tag"></i> <a>{{post.tag_post}}</a></span>
                                    <span><i class="fa fa-comments"></i> <a [routerLink]="['/comments',post.id_post]">Comments</a></span>
                                </div>

                            </div>
                        
                    </article>

                    <!--
                    <ul class="pagination pagination-lg pull-right">
                        <li><a href="#">«</a></li>
                        <li class="active"><a href="#">1</a></li>
                        <li><a href="#">2</a></li>
                        <li><a href="#">3</a></li>
                        <li><a href="#">»</a></li>
                    </ul>
-->

                </div>
            </div>

        </div>

    </div>

</div>
